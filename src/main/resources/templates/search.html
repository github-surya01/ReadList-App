<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <meta name="referrer" content="origin"> -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous">

  </script>

  <title>Read List</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light"  style="padding-bottom: 20px">
     <div class="container-fluid">
       <a class="navbar-brand" href="/">Better Reads</a>
     </div>
    </nav>
    <div th:insert="components/book-search :: search-panel"></div>
<div class="container">

    <section class="content">
        <div class="card-group" >
            <div class="card" style="flex: 0 0 18%; margin: 30px" th:each="result: ${searchResult}">
                <img th:src="${result.cover_i}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${result.title}">Card title</h5>
                    <a href="#" th:href="@{'/books/' + ${result.key}}" class="btn btn-primary">View Book</a>
                </div>
            </div>
        </div>
    </section>

</div>
</body>
</html>
